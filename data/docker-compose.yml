version: "3.4"
services:
  postgres:
    build:
      context: ./postgres_deployer
      dockerfile: Dockerfile
      target: deployer
    ports:
      - "5432:5432"
    networks:
      - net
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PG_TABLESPACE=schipdata
      - PG_TABLESPACE_LOCATION=/app/pgdata
      - PG_DATABASE=postgres
      - PG_RO_ROLE=readonly
      - PG_RW_ROLE=readwrite
      - PG_USERS='[{"username":"mdct_app","password":"@p9P@5s","roles":["readwrite","readonly"]},{"username":"mdct_ro","password":"R09P@5s","roles":["readonly"]},{"username":"schip","password":"schip","roles":["readonly"]},{"username":"schipannualreports","password":"schipannualreports","roles":["readonly"]}]'
  postgres_deployer:
    build:
      context: ./postgres_deployer
      dockerfile: Dockerfile
      target: deployer
    networks:
      - net
    environment:
      - PGDATABASE=postgres
      - PGUSER=postgres
      - PGPASSWORD=postgres
      - PGHOST=postgres # The api can address the db by its service name over the docker bridge network
      - PGPORT=5432
    depends_on:
      - postgres
networks:
  net:
    driver: bridge
